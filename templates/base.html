<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}校园二手交易集市系统{% endblock %}</title>
    {% block css %}{% endblock %}
    <link href="{% static 'css/navbar-static-top.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">


</head>

<body >

<div class="site-wrapper"  style="overflow-y: auto; height: 800px;">

  <div class="site-wrapper-inner" >

    <div class="cover-container" >

      <div class="masthead clearfix" >
        <div class="inner" >
          <h3 class="masthead-brand" >校园二手交易集市</h3>
          <nav translate="no">
            <ul class="nav masthead-nav">{% block signal %}
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/User/adminLogin/">管理员登录</a></li>{% endblock %}
            </ul>
          </nav>
        </div>
      </div>

        {#    用inner cover 导致被覆盖#}
      <div class="inner text-center" >{% block content %}
        <p style="font-size: 40px;">欢迎光临</p>
          <p style="font-size: 40px;">哈工大深圳</p>
          <p style="font-size: 40px;">二手交易集市！</p>
        <a href="/User/login/" class="btn btn-lg btn-default">加入我们</a>{% endblock %}
      </div>


      <div class="mastfoot" >
        <div class="inner text-center" >{% block end %}{% endblock %}

        </div>
      </div>

    </div>

  </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

{#<iframe src="chrome-extension://mnfokalcidkmaadmfmdmhiamdnjljhgj/sandbox.html" class="sandbox-iframe-1698660190661" id="yq-sandbox-board-iframe"></iframe></body>#}


</body>
</html>
